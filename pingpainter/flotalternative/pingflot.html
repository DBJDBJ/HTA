	<script type="text/javascript">

	if ( ! dbj ) {
	    alert("dbj must be an object at this point");

    /**
	  How many ticks can be squeezed in one milisecond on this machine?
	  Is this a cludge or not I am not sure. It works in any case.
	 */	
	function tick_meter (max, rezult_cb) {

	var t1 = (new Date()) - 0, timer = null, rez = [] ;

	function tickpersec ( time_point  ) {
		 rez.push(time_point - t1) ;
		 if ( rez.length > max ) { clearTimeout(timer); timer = null ; 
			  rezult_cb( parseInt( eval(rez.join("+")) / rez.length ) ); 
		 }
		 t1 = time_point;   
	}

	timer = setInterval( function () {
			tickpersec.call( tick_meter, +(new Date())) ;
	}, 1 );

}

/*
* Called when all is well
*/
function page_ready ( tick_per_milisec_avg ) {


	    var data = [], totalPoints = 300, data_pointer_ = 0 ,
	        
	        data_pointer = function () {
	            return data_pointer_ > totalPoints ? data_pointer_ = 0 : data_pointer_++;
	        },
	        	VERT = {
	        		min: 490,
	        		max: 510,
	        		minmax: function (v) {
	        			var mid = this.mid() ;
	        			v = v - 0; // numberise
	        			if (v < this.min) { this.min = v; this.max = mid + (mid - this.min); }
	        			if (v > this.max) { this.max = v; this.min = mid - (this.max - mid); }

	        			return v;
	        		},
	        		mid:    function (  ) { return parseInt((this.min + this.max) / 2); },
	        		toString () { return "min: {0}, max: {1}, mid {2}".format(this.min,this.max,this.mid()); }
	        	};
		/**
		http://stackoverflow.com/questions/4959975/generate-random-value-between-two-numbers-in-javascript
		*/
		function randomIntFromInterval(min,max)
		{
			return Math.floor(Math.random()*(max-min+1)+min);
		}
		/* */
		function createRandomData( min_y, max_y ) {

		    var retval = [], prev = 0 ;
		    retval[0] = parseInt(max_y / 2);
			var y;
			// Do a random walk
			while (retval.length < totalPoints) {
			   prev = retval[retval.length - 1];
			    // y = retval[retval.length - 1] + Math.random() * 10 - 5;
				// y = dbj.keep_inside(y, [0, max_y]);
				retval.push( randomIntFromInterval(min_y,max_y));
			}

			// index the generated y values with the x values
			for (var x = 0; x < retval.length; ++x) {
			    retval[x] = [x, retval[x]];
			}
			    return retval; 
		}
		/* */

		// Set up the control widget
		var updateInterval = 30;
		$("#updateInterval").val(updateInterval).change(function () {
			var v = $(this).val();
				updateInterval = dbj.keep_inside(v, [1, 2000]);
			$(this).val("" + updateInterval);
		});

		function createPlotWithOptions(lbl,d1, t) {
			return $.plot("#placeholder", [
				{
					label: ""+lbl,
					data: d1,
					color: "red", // "rgb(30, 180, 20)",
					threshold: {
						below: t,
						color: "green" //"rgb(200, 20, 30)"
					}
				}
			], // eof data 
            {
                lines: {
                	steps: true,
					fill : false
                },
                series: {
                    shadowSize: 0,	// Drawing is faster without shadows
                },
                grid: {
                    clickable: false,
                    hoverable: false
                },
                yaxis: {
                    min: VERT.min, max: VERT.max
                },
                xaxis: { show: false }
            }  // eof options
            );
		}

		function update(data_index, last_ping_value ) {

			var milisecs = parseInt(last_ping_value / tick_per_milisec_avg); // how many milsec is this
			// update vertical min and max with last value obtained. later this will redraw the yaxis too
			VERT.minmax(milisecs);
			last_ping_value = dbj.keep_inside(milisecs,[ VERT.min, VERT.max]) ;
			
		    data[data_index] = [data_index, last_ping_value]; // save it back to its 2D point
//		    $("#ping_time").text(
//					"Ping : {0}".format(data[data_index].join(" , time: "))
//			);
		    // plot.setData([data]);
		    plot = createPlotWithOptions(last_ping_value, data, VERT.mid());
			// plot.setupGrid();
			// plot.draw();
		}


		var plot_timer = null ;
		
		var plot = createPlotWithOptions("RND", data = createRandomData( VERT.min, VERT.max), VERT.mid());

		window.start = function (  ) {

			$("#start_button").text("Stop");

            if ( plot_timer != null ) {
				clearTimeout(plot_timer); plot_timer = null; return false;
				parent_element.innerText = "Start";
            }

			var remote = $("#remote_adrs").val();

			plot_timer = setInterval(
			function (){
					collect_ping_data(remote, data_pointer(), update )
				
		    }, 
			updateInterval);
		};
		
		$("#start_button")
		        .off("click")
                .click(function () { start( ); })
                .text("Start");
		
		// Add the Flot version string to the footer
		$("#footer").prepend("Flot " + $.plot.version + " &ndash; ");
	} ;

        //--------------------------------------
		onload = function () {
		
		try {
		    $("#start_button").text("Preparing...");
			tick_meter( 10, function ( tpm_avg ) {
						page_ready( tpm_avg );
				});
			} catch (x) {
				dbj.print( dbj.err2str(x));
			}
		}

</script>
